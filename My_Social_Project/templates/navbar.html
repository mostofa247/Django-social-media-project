<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <title>{% block title_block %} Social {% endblock %}</title>

  {% block css_block %}
  {% endblock %}
</head>

<body>
  <ul class="nav justify-content-center bg-dark py-2">
    <li class="nav-item">
      <a class="nav-link active text-light" aria-current="page" href="{% url 'App_Posts:home' %}">Home</a>
    </li>
    <li class="nav-item">
      {% if user.user_profile.profile_pic %}
      <a class="nav-link text-light" href="{% url 'App_Login:profile' %}"><img
          src="/media/{{user.user_profile.profile_pic}}" width="40px" height="40px" class="rounded-circle"></a>
      {% else %}
      <a class="nav-link text-light" href="{% url 'App_Login:profile' %}"><img src="/media/defalut.png" width="40px"
          height="40px" class="rounded-circle"></a>
      {% endif %}
    </li>
    <li class="nav-item">
      <a class="nav-link text-light" href="{% url 'App_Login:logout' %}">Log Out</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-light" href="{% url 'App_Login:login' %}">Log In</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-light" href="{% url 'App_Login:sign_up' %}">Sign Up</a>
    </li>
    <form class="d-flex" method="GET">
      <input class="form-control mr-sm-2 m-1" name="search" type="text" placeholder="Search">
      <button class="btn btn-success btn-sm m-1" type="submit">Search</button>
    </form>
  </ul>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  <div class="container" style="padding-top: 40px;">
    {% block body_block %}
    {% endblock %}
  </div>
</body>

</html>
